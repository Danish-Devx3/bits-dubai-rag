services:
  # ---------------------------------------------------------------------------
  # Frontend (Next.js)
  # ---------------------------------------------------------------------------
  frontend:
    image: ayaan27/bits-dubai-rag-frontend:latest
    container_name: bits_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${BACKEND_URL:-http://localhost:3001}
    depends_on:
      - backend

  # ---------------------------------------------------------------------------
  # Backend (NestJS)
  # ---------------------------------------------------------------------------
  backend:
    image: ayaan27/bits-dubai-rag-backend:latest
    container_name: bits_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      # Database (Uses your Atlas connection)
      - DATABASE_URL=mongodb+srv://bits:bits123@youtube.v7xaz1a.mongodb.net/bits_dubai?retryWrites=true&w=majority&appName=Youtube
      - PORT=3001
      # Allow all origins for CORS - frontend will connect via public IP
      - FRONTEND_URL=*
      - JWT_SECRET=production-secret-change-me

      # Vector DB (Points to the sidecar container below)
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=bits_dubai_knowledge_base

      # LLM Configuration
      - OLLAMA_BASE_CLOUD_URL=https://ollama.com
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_EMBEDDING_URL=http://ollama:11434
      - OLLAMA_EMBEDDING_MODEL=bge-m3
      - OLLAMA_LLM_MODEL=deepseek-v3.1:671b-cloud
      - OLLAMA_API_KEY=644633e59f7e45f39c2f6df2de408c31.VgbbsHjX1LxszE7wyq-ey3Ax
    depends_on:
      - qdrant
      - ollama

  # ---------------------------------------------------------------------------
  # Vector Database: Qdrant
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bits_qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # ---------------------------------------------------------------------------
  # Ollama (For local embeddings if not using external embedding API)
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: bits_ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  qdrant_data:
  ollama_data:
